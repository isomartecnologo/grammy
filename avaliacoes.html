<!DOCTYPE html>
<html lang="pt-BR" id="html-theme">
<head>
  <meta charset="UTF-8" />
  <title>Relat√≥rio de Avalia√ß√µes - Grammy 2025</title>
  <style>
    :root {
      --bg-primary: linear-gradient(135deg, #0c1a3e, #1a2d64);
      --bg-secondary: rgba(10, 15, 50, 0.9);
      --text-color: #fff;
      --table-header: rgba(0, 191, 255, 0.3);
      --gold: gold;
      --glow: rgba(255, 215, 0, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: -1;
    }

    body {
      background: var(--bg-primary);
      min-height: 100vh;
      color: white;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      background: var(--bg-secondary);
      border: 3px solid var(--gold);
      border-radius: 20px;
      box-shadow: 0 0 30px var(--glow);
      padding: 40px 20px;
      margin: 30px auto;
    }

    h1 {
      text-align: center;
      color: var(--gold);
      text-shadow: 0 0 15px var(--glow);
      margin-bottom: 20px;
    }

    .btn-voltar {
      background: #666;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      text-decoration: none;
      display: inline-block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 0.95rem;
    }

    th {
      background: var(--table-header);
      color: var(--gold);
      padding: 14px;
      text-align: left;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .media-alta {
      font-weight: bold;
      color: #27ae60;
    }

    .media-baixa {
      color: #e74c3c;
    }

    .ranking {
      text-align: right;
      font-weight: bold;
    }
	
	.botao {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
	
	/* Bot√£o centralizado abaixo */
    .botao-centralizado {
      display: block;
      margin: 20px auto 0;
      text-align: center;
      width: fit-content;
    }
	
  </style>
</head>
<body>

  <div class="container">
    <h1>üìä Relat√≥rio de Avalia√ß√µes</h1>
    <a href="gerente.html" class="btn-voltar">‚Üê Voltar ao Painel</a>

    <table id="tabelaAvaliacoes">
      <thead>
        <tr>
          <th>V√≠deo</th>
          <th>Jurado</th>
          <th>Roteiro</th>
          <th>Produ√ß√£o</th>
          <th>Lipsync</th>
          <th>Figurino</th>
          <th>Sinergia</th>
          <th>Criatividade</th>
          <th>Performance</th>
          <th>Revela√ß√£o</th>
          <th>Arte Audiovisual</th>
          <th>M√©dia</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="12" style="text-align:center;">Carregando avalia√ß√µes...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    async function carregarAvaliacoes() {
      try {
        const res = await fetch('api.php?acao=listar_avaliacoes');
        const dados = await res.json();
        const tbody = document.querySelector('#tabelaAvaliacoes tbody');
        tbody.innerHTML = '';

        if (dados.length === 0) {
          tbody.innerHTML = `<tr><td colspan="12" style="text-align:center;">Nenhuma avalia√ß√£o realizada.</td></tr>`;
          return;
        }

        dados.forEach(av => {
          const tr = document.createElement('tr');

          // Define classe de cor pela m√©dia
          const mediaClass = av.media >= 8.0 ? 'media-alta' : av.media < 6.0 ? 'media-baixa' : '';

          tr.innerHTML = `
            <td>${av.apresentacao_titulo}</td>
            <td>${av.jurado_nome}</td>
            <td>${av.roteiro}</td>
            <td>${av.producao}</td>
            <td>${av.lipsync}</td>
            <td>${av.figurino}</td>
            <td>${av.sinergia}</td>
            <td>${av.criatividade}</td>
            <td>${av.performance}</td>
            <td>${av.revelacao}</td>
            <td>${av.arte_audiovisual}</td>
            <td class="${mediaClass}">${av.media}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Erro ao carregar avalia√ß√µes:', err);
        alert('Falha ao carregar as avalia√ß√µes.');
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      carregarAvaliacoes();
    });
  </script>

  -->
</body>
</html>
