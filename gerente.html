<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Gerente - Grammy 2025</title>
  <style>
    :root {
      --bg-primary: linear-gradient(135deg, #264491, #1a2d64);
      --bg-secondary: rgba(10, 15, 50, 0.9);
      --text-color: #fff;
      --input-bg: rgba(255, 255, 255, 0.1);
      --input-border: rgba(255, 255, 255, 0.2);
      --btn-gradient: linear-gradient(90deg, #00bfff, #0088cc);
      --gold: gold;
      --glow: rgba(255, 215, 0, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: -1;
    }

    body {
      background: var(--bg-primary);
      min-height: 100vh;
      color: white;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      background: var(--bg-secondary);
      border: 3px solid var(--gold);
      border-radius: 20px;
      box-shadow: 0 0 30px var(--glow);
      padding: 40px 20px;
      margin: 30px auto;
    }

    h1, h2 {
      text-align: center;
      color: var(--gold);
      text-shadow: 0 0 15px var(--glow);
    }

    .form-group {
      margin: 20px 0;
    }

    .form-group label {
      display: block;
      color: white;
      margin-bottom: 8px;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      background: var(--input-bg);
      color: white;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-primary {
      background: var(--btn-gradient);
      color: white;
    }

    .btn-danger {
      background: #e74c3c;
      color: white;
    }

    .btn-relatorio {
      background: #27ae60;
      color: white;
      display: block;
      width: fit-content;
      margin: 20px auto;
      text-decoration: none;
      text-align: center;
    }

    .link-card {
      background: rgba(19, 74, 129, 0.8);
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .link-card h4 {
      margin: 0;
      color: var(--gold);
    }

    .link-card p {
      margin: 4px 0;
      color: #ddd;
      font-size: 0.9rem;
    }

    .link-card a {
      color: #00bfff;
      text-decoration: none;
    }

    .link-card button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 0.9rem;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      background: rgba(0, 191, 255, 0.3);
      color: var(--gold);
    }
	
	.btn-login {
      width: 100%;
      padding: 10px;
      background: var(--btn-gradient);
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 30px;
	  display: flex;
      justify-content: center; /* centraliza horizontalmente */
      align-items: center;     /* centraliza verticalmente */	  	  
    }
	
	.botao {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
	
	/* Bot√£o centralizado abaixo */
    .botao-centralizado {
      display: block;
      margin: 20px auto 0;
      text-align: center;
      width: fit-content;
    }
	
  </style>
</head>
<body>

  <div class="container">
    <h1>üìã Painel do Gerente</h1>
    <p style="text-align:center;color:#ccc;">Administra√ß√£o de Apresenta√ß√µes</p>

    <button onclick="sair()" class="btn btn-danger">üö™ Sair</button>
	
   <a href="avaliacoes.html" class="botao botao-centralizado">üìä Ver Avalia√ß√µes</a>
   
   <a href="ranking.html" class="botao botao-centralizado">üìä Ver Ranking</a>
   
   
   <div class="form-group">
  <p><a href="cadastro.php" class="botao botao-centralizado">üëâ Criar uma conta</a></p>

  </div>
	
    <div style="margin:30px 0;padding:20px;background:rgba(0,0,0,0.2);border-radius:10px;">
      <h2>‚ûï Cadastrar Nova Apresenta√ß√£o</h2>
      <div class="form-group">
        <label>T√≠tulo</label>
        <input type="text" id="titulo" class="form-control" placeholder="Ex: Dan√ßa Criativa">
      </div>
      <div class="form-group">
        <label>Criador</label>
        <input type="text" id="criador" class="form-control" placeholder="Nome da equipe">
      </div>
      <div class="form-group">
        <label>Link Google Drive</label>
        <input type="url" id="url" class="form-control" placeholder="Cole aqui">
      </div>
      <button onclick="cadastrarApresentacao()" class="btn btn-primary">Salvar Apresenta√ß√£o</button>
    </div>

    <div>
      <h2>üìÅ Apresenta√ß√µes Cadastradas</h2>
      <div id="listaApresentacoes">
        <p>Carregando...</p>
      </div>
    </div>
  </div>

  <script>
    function sair() {
      if (confirm("Deseja sair?")) {
        localStorage.removeItem("usuarioAtual");
        window.location.href = "index.html";
      }
    }

    async function carregarApresentacoes() {
      try {
        const res = await fetch('api.php?acao=listar_apresentacoes');
        const dados = await res.json();
        const container = document.getElementById('listaApresentacoes');
        container.innerHTML = '';

        if (dados.length === 0) {
          container.innerHTML = '<p>Nenhuma apresenta√ß√£o cadastrada.</p>';
          return;
        }

        dados.forEach(pasta => {
          const div = document.createElement('div');
          div.className = 'link-card';
          div.innerHTML = `
            <div>
              <h4>${pasta.titulo}</h4>
              <p><strong>Criador:</strong> ${pasta.criador}</p>
              <p><strong>Link:</strong> <a href="${pasta.url}" target="_blank">Acessar Drive</a></p>
            </div>
            <button onclick="excluirApresentacao(${pasta.id})">üóëÔ∏è Excluir</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error('Erro:', err);
        alert('Falha ao carregar apresenta√ß√µes.');
      }
    }

    async function cadastrarApresentacao() {
      const titulo = document.getElementById('titulo').value.trim();
      const criador = document.getElementById('criador').value.trim();
      const url = document.getElementById('url').value.trim();

      if (!titulo || !criador || !url) {
        alert('Preencha todos os campos.');
        return;
      }

      const res = await fetch('api.php?acao=salvar_apresentacao', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ titulo, criador, url })
      });

      const result = await res.json();

      if (result.sucesso) {
        alert(result.sucesso);
        document.getElementById('titulo').value = '';
        document.getElementById('criador').value = '';
        document.getElementById('url').value = '';
        carregarApresentacoes();
      } else {
        alert('Erro: ' + result.erro);
      }
    }

    async function excluirApresentacao(id) {
      if (!confirm('Excluir esta apresenta√ß√£o e todas as avalia√ß√µes relacionadas?')) return;

      const formData = new FormData();
      formData.append('id', id);

      const res = await fetch('api.php?acao=excluir_apresentacao', {
        method: 'POST',
        body: formData
      });

      const result = await res.json();

      if (result.sucesso) {
        alert(result.sucesso);
        carregarApresentacoes();
      } else {
        alert('Erro: ' + result.erro);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      carregarApresentacoes();
    });
  </script>
</body>
</html>
